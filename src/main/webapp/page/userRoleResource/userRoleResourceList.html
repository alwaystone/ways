<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic DataGrid - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../js/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../js/themes/icon.css">
	<script type="text/javascript" src="../../js/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/jquery.easyui.min.js"></script>
</head>
<body>
	<!-- 引入基础页面 -->
	<!-- <h2>Basic DataGrid</h2>
	<p>The DataGrid is created from markup, no JavaScript code needed.</p> --> 
	<!-- <div>
		<table id="userRoleResourceGrid"></table>
	</div> -->
	<div class="easyui-layout" fit="true">  
       <div  id="easyui_toolbar" region="north" border="false"  
           style="border-bottom: 1px solid #ddd; height: 32px; padding: 2px 5px; background: #fafafa;">  
           <div style="float: left;">  
               <a href="#" class="easyui-linkbutton" plain="true" icon="icon-add">新增</a>  
           </div>  
           <div class="datagrid-btn-separator"></div>  
           <div style="float: left;">  
               <a href="#" class="easyui-linkbutton" plain="true" icon="icon-save">编辑</a>  
           </div>  
           <div class="datagrid-btn-separator"></div>  
           <div style="float: left;">  
               <a href="#" class="easyui-linkbutton" plain="true"  
                   icon="icon-remove">删除</a>  
           </div>  
           <div id="tb" style="float: right;">  
               <input id="ss" class="easyui-searchbox"  
                   prompt="请输入用户名" style="width: 130px; vertical-align: middle;"></input>   
           </div>  
       </div>  
       <div region="center" border="false">  
           <table id="userRoleResourceGrid"></table>  
       </div>  
   </div>
	
 	<script type="text/javascript" src="js/userRoleResourceList.js"></script>
</body>
</html>
